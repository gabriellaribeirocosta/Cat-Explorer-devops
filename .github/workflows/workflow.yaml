name: Continuous Integration

on: pull_request

jobs: 
    continuous-integration:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: using Node.js
              uses: actions/setup-node@v2
              with:
                node-version: 22.
            - name: Install dependencies
              run: npm install
            - name: Run Build
              run: npm run build